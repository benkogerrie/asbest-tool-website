<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asbest-Tool.nl - Pre-Audit Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: #0f1419;
            color: #e2e8f0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 700px;
            background: #1a202c;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            border: 1px solid #2d3748;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: 800;
            color: #f7fafc;
            margin-bottom: 20px;
        }
        
        .description {
            font-size: 1.1rem;
            color: #cbd5e0;
            line-height: 1.6;
            margin-bottom: 0;
        }
        
        .form-container {
            background: #2d3748;
            border-radius: 16px;
            padding: 20px;
            border: 1px solid #4a5568;
        }
        
        .form-iframe {
            width: 100%;
            height: 850px;
            border: none;
            border-radius: 12px;
            background: white;
        }
        
        .footer-text {
            text-align: center;
            color: #718096;
            font-size: 0.85rem;
            margin-top: 24px;
            line-height: 1.4;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #a0aec0;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .logo {
                font-size: 1.5rem;
            }
            
            .description {
                font-size: 1rem;
            }
            
            .form-iframe {
                height: 900px;
            }
            
            .form-container {
                padding: 15px;
            }
        }
        
        @media (max-width: 480px) {
            .form-iframe {
                height: 1000px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">Asbest-Tool.nl</div>
            <p class="description">Upload je rapport en ontvang binnen 2 minuten een gedetailleerd pre-audit rapport. Ondersteunt technisch verantwoordelijken bij efficiënte controle en autorisatie.</p>
        </div>
        
        <div class="form-container">
            <iframe 
                src="https://docs.google.com/forms/d/e/1O-4VeCcOllIKQxKIJruRqX9l_VRWBMa0vGCL2YbHGL8/viewform?embedded=true" 
                class="form-iframe"
                loading="lazy">
                <div class="loading">Formulier wordt geladen...</div>
            </iframe>
        </div>
        
        <div class="footer-text">
            Veilige verwerking • GDPR compliant • Geen permanente opslag
        </div>
    </div>
</body>
</html>
